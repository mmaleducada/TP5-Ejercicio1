<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practico N°5 javascript - ejercicio 1" />
    <meta name="keywords" content="javascript, DOM, BOM, HTML, CSS" />
    <meta name="author" content="Malena de Arriba" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Números Mágicos</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-danger-subtle">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Números Mágicos</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 my-4 text-center">
                    <h1 class="text-light mb-4">Adivina el número</h1>
                    <button id="btn-comenzar" class="btn btn-outline-danger btn-block text-light">Comenzar el juego</button>
                    <div id="input-section" class="my-4 py-3 d-none">
                        <div class="form-group">
                            <label for="input-numero" class="text-light my-2">Ingresa un número:</label>
                            <input type="number" class="form-control" id="input-numero">
                        </div>
                        <button id="btn-enviar" class="btn btn-outline-light btn-block my-2">Enviar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-light text-center py-4">&copy; Todos los derechos reservados</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>

</html>
